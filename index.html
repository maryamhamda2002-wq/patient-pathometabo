<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PathoMetabo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸ§¬ PathoMetabo</h1>
  <p>Biochemistry-based disease â†’ pathway â†’ treatment explorer</p>

  <!-- Disease selector -->
  <select id="diseaseSelect">
    <option value="">-- Select Disease --</option>
    <option value="diabetes">Diabetes Mellitus</option>
    <option value="asthma">Asthma</option>
    <option value="copd">COPD</option>
    <option value="gout">Gout</option>
    <option value="hypertension">Hypertension</option>
    <option value="kidneystone">Kidney Stone</option>
    <option value="gallstone">Gall Stone</option>
    <option value="pku">Phenylketonuria</option>
    <option value="galactosemia">Galactosemia</option>
  </select>

  <button onclick="loadDisease()">Load</button>

  <hr>

  <!-- Output section -->
<h2 id="name"></h2>

<div class="card">
  <h3>Primary Defect</h3>
  <p id="defect"></p>
</div>

<div class="card">
  <h3>Affected Pathway</h3>
  <p id="pathway"></p>
</div>

<div class="card">
  <h3>Metabolic / Pathophysiological Consequences</h3>
  <ul id="consequences"></ul>
</div>

<div class="card">
  <h3>Diagnostic Tests</h3>
  <ul id="tests"></ul>
</div>

<div class="card">
  <h3>Usual Medicines (Mechanism-based)</h3>
  <ul id="medicines"></ul>
</div>

<div class="card">
  <h3>Prevention / Protection</h3>
  <ul id="prevention"></ul>
</div>


  <!-- JS -->
<script src="app.js"></script>

</body>
</html>
